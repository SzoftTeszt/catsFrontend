<!-- {{users|json}} -->

<div *ngFor="let user of users" class="row">
    <div class="col">{{user.userName}}</div>
    <div class="col">{{user.email}}</div>
    <div *ngFor="let jog of jogok" class="col">
        <div *ngIf="user.claims" class="form-check form-switch">
            <input (change)="changeClaims(user,jog)" [checked]="user.claims.includes(jog)" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{jog}}</label>
        </div>
       
    </div>
</div>
